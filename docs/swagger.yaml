basePath: /
definitions:
  mock.CreateMockItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  mock.ErrorResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  mock.MockItemResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  mock.UpdateMockItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
info:
  contact: {}
  description: 'Week 1: Gin + GORM + SQLite + Swagger + Mock CRUD'
  title: Oilfield API (Week 1 Mock CRUD)
  version: "1.0"
paths:
  /api/mock-items:
    get:
      description: Returns all MockItems
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mock.MockItemResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
      summary: List mock items
      tags:
      - mock-items
    post:
      consumes:
      - application/json
      description: Creates a new MockItem
      parameters:
      - description: Mock item payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/mock.CreateMockItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/mock.MockItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
      summary: Create mock item
      tags:
      - mock-items
  /api/mock-items/{id}:
    delete:
      description: Deletes MockItem by id
      parameters:
      - description: Mock item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
      summary: Delete mock item
      tags:
      - mock-items
    put:
      consumes:
      - application/json
      description: Updates MockItem by id
      parameters:
      - description: Mock item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Mock item payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/mock.UpdateMockItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mock.MockItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mock.ErrorResponse'
      summary: Update mock item
      tags:
      - mock-items
swagger: "2.0"
